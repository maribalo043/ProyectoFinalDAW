<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Equipo</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../static/Images/EscudoPatinalon.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Detalles de la Categoria</h2>
            <span><strong>ID:</strong><span th:text="${categoria.id}">id</span></span><br>
            <span><strong>Nombre:</strong><span th:text="${categoria.nombre}">equipo</span></span><br>
            <span><strong>Activa:</strong><span th:text="${categoria.activa}">email</span></span><br>
            <div class="mt-4">
                <span><a th:href="@{~/categorias}" class="btn btn-secondary">Volver</a></span>
                <span><a class="btn btn-primary ml-2" th:href="@{~/categoria/edit/{id}(id=${categoria.id})}" sec:authorize="hasAuthority('ADMIN')">Editar</a></span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
