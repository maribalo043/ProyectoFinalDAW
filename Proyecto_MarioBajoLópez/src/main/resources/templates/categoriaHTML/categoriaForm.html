<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Formulario de Creación de Categorias</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Crear Nueva Categoria</h2>
      <form th:action="@{~/categoria/save}" method="post" th:object="${categoriaNueva}">
        <div class="form-group">
          <label for="id" hidden>ID</label>
          <input type="text" class="form-control" id="id" placeholder="ID" required th:field="*{id}" readonly hidden>
          <label for="nombreCategoria">Nombre de la Categoria:</label>
          <input type="text" class="form-control" id="nombreEquipo" placeholder="Ingrese el nombre de la categoria" required th:field="*{nombre}">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activa" th:field="*{activa}">
            <label class="form-check-label" for="activa">Activa</label>
        </div>

        <input type="submit" class="btn btn-primary" value="Añadir Equipo">
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
