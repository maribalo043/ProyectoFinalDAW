<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="row" th:insert="~{menu :: menuSuperior}"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form
            th:action="@{~/agente/save}"
            th:object="${agente}"
            method="post"
          >
            <div class="card bg-light mb-3" style="max-width: 18rem">
              <div class="card-header">
                <input readonly type="text" th:field="*{id}" size="2" />
              </div>
              <div class="card-body">
                <h5 class="card-title">Nombre</h5>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  th:field="*{nombre}"
                />
                <div>
                  <span
                    th:if="${#fields.hasErrors('nombre')}"
                    th:errors="*{nombre}"
                  ></span>
                </div>

                <p class="card-text">Numero de telefono</p>
                <input
                  type="text"
                  id="numeroTelefono"
                  name="numeroTelefono"
                  th:field="*{numeroTelefono}"
                />
                <div>
                  <span
                    th:if="${#fields.hasErrors('numeroTelefono')}"
                    th:errors="*{numeroTelefono}"
                  ></span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
