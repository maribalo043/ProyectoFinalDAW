<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Hello, world!</title>
</head>
<body>
<div class="row" th:insert="~{menu :: menuSuperior}"></div>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
            <form th:action="@{~/agenteCliente/save}" th:object="${agenteCliente}" method="post">
                <div class="card bg-light mb-3" style="max-width: 18rem;">

                    <div class="card-body">
                        <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Cliente:
                                <select class="form-control" th:field="*{cliente}">
                                    <option th:each="c:${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
                                </select>
                            </li>
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Agente:
                                <select class="form-control" th:field="*{agente}">
                                    <option th:each="a:${agentes}" th:value="${a.id}" th:text="${a.nombre}"></option>
                                </select>
                            </li>
                        </ul>
                        </p>
                    </div>
                </div>
                <div class="col col-md-5 d-flex justify-content-between align-items-left">
                    <a th:href="@{~/agenteCliente}" class="btn btn-primary btn-sm">Volver</a>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
