<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      th:fragment="menuSuperior"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{~/cliente}"
              >Cliente</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{~/agente}">Agente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{~/agenteCliente}">Agente-Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{~/login}">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <div sec:authorize="isAuthenticated()">
              Hola <span sec:authentication="name"></span>, eres un
              <span sec:authentication="principal.authorities"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main>
        <h2>BIENVENIDO  A LA PÁGINA DE INICIO</h2>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
