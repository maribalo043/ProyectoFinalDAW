<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="row" th:insert="~{menu :: menuSuperior}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        Cliente ID: <span th:text="${cliente.id}"></span>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-evenly align-items-center">
                                Nombre:
                                <span th:text="${cliente.nombre}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly">
                    <a href="/cliente" class="btn btn-primary btn-sm">Volver</a>
                    <a href="#"  sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary btn-sm" th:href="@{~/cliente/edit/{id}(id= ${cliente.id})}" >Editar</a>
                    <a  sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger btn-sm" th:href="@{/cliente/del/{id}(id = ${cliente.id})}">Eliminar</a>
                </div>
            </div>
        </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
